<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">

    <title>Asisten Virtual - Sazkia Printing</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f5f5f5;
        }
        h2 {
            text-align: center;
            margin-bottom: 16px;
        }
        #chat-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            height: 400px;
            overflow-y: auto;
        }
        .msg {
            margin-bottom: 12px;
        }
        .user {
            text-align: right;
        }
        .user span {
            background: #2580d6;
            color: white;
            padding: 8px 12px;
            border-radius: 16px;
            display: inline-block;
            max-width: 80%;
        }
        .bot span {
            background: #e0e0e0;
            color: #000;
            padding: 8px 12px;
            border-radius: 16px;
            display: inline-block;
            max-width: 80%;
        }
        #input-area {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        #message {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2580d6;
            color: white;
        }
        button:hover {
            background: #1b63a8;
        }
    </style>
</head>

<body>
    <h2>Asisten Virtual - Sazkia Printing</h2>

    <div id="chat-box"></div>

    <div id="input-area">
        <input
            type="text"
            id="message"
            placeholder="Tulis pertanyaan tentang Sazkia Printing..."
            autocomplete="off"
        />
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("message");

        function escapeHTML(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerHTML = `<span>${escapeHTML(text).replace(/\n/g, "<br>")}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                addMessage(data.reply || "Maaf, terjadi kesalahan üôè", "bot");
            } catch (error) {
                addMessage("Tidak bisa terhubung ke server üò•", "bot");
            }
        }

        // Enter = kirim
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        // Pesan pembuka
        addMessage(
            "Halo üëã Saya asisten virtual Sazkia Printing.\n" +
            "Silakan tanya tentang jam buka, alamat, cara order, atau produk yang tersedia.",
            "bot"
        );
    </script>
</body>
</html>
